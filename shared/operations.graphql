query AllNotes {
  allNotes {
    nodes {
      noteId
      body
      createdAt
    }
  }
}

query AllTags {
  allTags {
    nodes {
      tagId
      tagName
    }
  }
}

# hi
mutation UpdateNote($noteId: String!, $body: String!) {
  updateNotePlus(noteId: $noteId, body: $body) {
    noteId
  }
}
